<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EmoSpend - Offline</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
      background-color: #f8fafc;
      color: #1e293b;
    }
    .container {
      max-width: 400px;
      padding: 2rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #1e40af;
    }
    p {
      color: #64748b;
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }
    .emoji {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    button {
      background-color: #4f46e5;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #4338ca;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="emoji">ðŸ“´</div>
    <h1>You're offline</h1>
    <p>It looks like you're not connected to the internet. Some features may be limited. Please check your connection and try again.</p>
    <button onclick="window.location.reload()">Retry Connection</button>
  </div>
  <script>
    // Check for network status and reload when online
    function handleConnectionChange() {
      if (navigator.onLine) {
        window.location.reload();
      }
    }
    
    window.addEventListener('online', handleConnectionChange);
  </script>
</body>
</html>
